<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </div>

  <!-- play with the grid rows and columns -->
  <!-- in firefox dev tools look at the layout grid -->
  <!-- explicit items have dashed lines (those are the ones we set ourselves) -->
  <!-- implicit items have dotted lines (those are the wrapped columns or rows that get automatically shifted) -->
  <!-- solid lines are where the explicit grid starts and stops -->
  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px 400px;
      grid-template-rows: 50px 200px;
/* this is how we alter our implicit rows */
      grid-auto-rows: 500px;
/* this is how we would alter our implicit columns */
/* (is that even a thing?) */
      grid-auto-columns: 100px;
    }
  </style>
</body>

</html>
